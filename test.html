<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowing Dashed Line with D3.js</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .flowing-line {
      stroke-dasharray: 5, 5;
      animation: dash 1s linear infinite;
    }

    @keyframes dash {
      to {
        stroke-dashoffset: -10;
      }
    }
  </style>
</head>
<body>
  <svg id="canvas" width="800" height="600">
    <text x="50" y="530" class="kernel-text">-0.27</text>
    <text x="180" y="530" class="kernel-text">0</text>
    <text x="280" y="530" class="kernel-text">0.29</text>

    <!-- Gradient 2 Definition -->
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:gold;stop-opacity:1" />
      <stop offset="50%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:lightgreen;stop-opacity:1" />
    </linearGradient>
  </svg>

  <script>
    const svg = d3.select("#canvas");

    // 动态虚线
    svg.append('line')
      .attr('x1', 150)
      .attr('y1', 200)
      .attr('x2', 300)
      .attr('y2', 200)
      .attr('stroke', 'black')
      .attr('stroke-width', 2)
      .attr('class', 'flowing-line');
  </script>
</body>
</html>
